<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>datatables test</title>
  <link rel="stylesheet" href="layout.css">
  <link rel="stylesheet" href="../../lib/jquery-ui/jquery-ui.css">
  <link rel="stylesheet" href="../../lib/datatables/datatables.css">
  <script src="../../lib/jquery/jquery.js"></script>
  <script src="../../lib/jquery-ui/jquery-ui.js"></script>
  <script src="../../lib/datatables/datatables.js"></script>
  <script src="main.js"></script>
  <script>
    $(() => {
      initModule();
    });
  </script>
</head>
<body>
<div class="ui-widget" style="margin-bottom: 10px;">
  <label for="numberInput">Номер:</label>
  <input type="text" id="numberInput" size="3" class="type ui-widget-content ui-corner-all">
  <label for="nameInput">Имя:</label>
  <input type="text" id="nameInput" size="40" class="type ui-widget-content ui-corner-all">
  <label for="addressInput">Адрес:</label>
  <input type="text" id="addressInput" size="30" class="type ui-widget-content ui-corner-all">
  <button id="addButton">Добавить</button>
  <button id="sendButton">Выгрузить</button>
</div>
<div class="ui-widget">
  <table id="example" class="display" cellspacing="0" width="100%">
    <thead>
      <tr>
        <th>Вх. №</th>
        <th>Имя получателя</th>
        <th>Адрес получателя</th>
      </tr>
    </thead>
  </table>
</div>
<div id="editNoteDialog" title="Редактирование">
  <fieldset class="fieldset-form">
    <label for="nameEdit">Имя</label>
    <input type="text" name="nameEdit" id="nameEdit" class="text ui-widget ui-corner-all">
    <label for="addressEdit">Адрес</label>
    <input type="text" name="addressEdit" id="addressEdit" class="text ui-widget ui-corner-all">
  </fieldset>
</div>
</body>
</html>
