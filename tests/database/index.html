<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>PostHelper - DB Test</title>
  <link rel="stylesheet" type="text/css" href="../../lib/jquery-ui/jquery-ui.css">
  <script type="text/javascript" src="../../lib/jquery/jquery.js"></script>
  <script type="text/javascript" src="../../lib/jquery-ui/jquery-ui.js"></script>
  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript">
    $( function() {
      dbTestInit();
    });
  </script>
</head>
<body>
<div id="dbTestWidget" class="ui-widget">
  <button id="createDBButton">Open/Reload DB</button>
</div>
<div id="inputDBWidget" class="ui-widget">
  <button id="initTableButton" style="margin-top: 10px; margin-bottom: 10px;">Init Table</button>
  <br>
  <label for="dbName">Name:</label>
  <input type="text" id="dbName" onkeydown="changeField(event);">
  <label for="dbAddress">Address</label>
  <input type="text" id="dbAddress">
  <button id="commitToDB">Commit</button>
  <button id="selectFromDB">Select</button>
</div>
</body>
</html>
