<head>
	<meta charset="utf-8">
</head>
<link rel="stylesheet" type="text/css" href="layout.css">
<body id="main">
	<script type="text/javascript">
		var adrList = window.data;
		if (adrList.length % 4 !== 0) {
			while (adrList.length % 4 !== 0) {
				adrList.push(["---","---","---"]);
			}
		}
		console.log(adrList.length);
		function createPage(l4) {
			var footer = "<p>простой мелкий пакет</p><p><i>ул. Ломоносова, 117</i></p>"
			var page = document.createElement('page');
			page.setAttribute('size', 'A4');
			var table = document.createElement('table');
			table.setAttribute('style','width: 100%; height: 100%;')
			body.appendChild(page);
			page.appendChild(table);
			var tr1 = document.createElement('tr');
			var tr2 = document.createElement('tr')
			table.appendChild(tr1);
			table.appendChild(tr2);
			var td1 = document.createElement('td');
			var td2 = document.createElement('td');
			var td3 = document.createElement('td');
			var td4 = document.createElement('td');
			td1.innerHTML = "<h2>" + l4[0][0] + "</h2><h3>" + l4[0][1] + "</h3>" + "<p>" + l4[0][2] + "</p>" + footer;
			td2.innerHTML = "<h2>" + l4[1][0] + "</h2><h3>" + l4[1][1] + "</h3>" + "<p>" + l4[1][2] + "</p>" + footer;
			td3.innerHTML = "<h2>" + l4[2][0] + "</h2><h3>" + l4[2][1] + "</h3>" + "<p>" + l4[2][2] + "</p>" + footer;
			td4.innerHTML = "<h2>" + l4[3][0] + "</h2><h3>" + l4[3][1] + "</h3>" + "<p>" + l4[3][2] + "</p>" + footer;
			tr1.appendChild(td1);
			tr1.appendChild(td2);
			tr2.appendChild(td3);
			tr2.appendChild(td4);
		}
		var body = document.getElementById('main');
		var c = 0;
		while (c < adrList.length) {
			createPage(adrList.slice(c, c + 4));
			c += 4;
		}
		window.print();
	</script>
</body>
