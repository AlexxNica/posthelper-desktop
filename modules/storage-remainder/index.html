<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PostHelper - Storage Remainder</title>
    <link rel="stylesheet" href="css/index_layout.css">
    <link rel="stylesheet" href="../../lib/jquery-ui/jquery-ui.css">
    <script src="../../lib/jquery/jquery.js"></script>
    <script src="../../lib/jquery-ui/jquery-ui.js"></script>
    <script src="../../lib/mathjs/math.js"></script>
    <script src="js/main.js"></script>
    <script>
      $( () => {
        $(window).bind('beforeunload', function() {
          return 'При закрытии модуля все несохраненные изменения будут потеряны.';
        });
        $("#notesTableField").css('height', (window.innerHeight - 60)+'px');
        $(window).resize(function() {
          $("#notesTableField").css('height', (window.innerHeight - 60)+'px');
        });
        moduleInit();
      });
    </script>
  </head>
<body>
<div class="widget">
  <button id="addNoteButton">Добавить</button>
</div>
<div class="ui-widget">
  <div id="notesTableField" style="overflow-y: scroll; height: 100%; margin-top: 10px;" class="ui-widget">
    <table id="notesTable" class="ui-widget ui-widget-content" width="100%">
      <tr class="ui-widget-header">
        <th width="10%">Дата</th>
        <th>Остаток</th>
        <th>Поступило</th>
        <th>Выдано</th>
        <th>Досыл/возврат</th>
        <th>Остаток</th>
      </tr>
    </table>
  </div>
</div>
<div id="addNoteDialog" title="Добавить запись">
  <fieldset class="fieldset-form">
    <div>
      <label for="receiptEdit" class="form">Поступило</label>
      <input type="text" name="receiptEdit" id="receiptEdit" class="text ui-widget-content ui-corner-all">
      <button id="evaluateReceiptButton">Вычислить</button>
    </div>
    <div>
      <label for="deliveryEdit" class="form">Выдано</label>
      <input type="text" name="deliveryEdit" id="deliveryEdit" class="text ui-widget-content ui-corner-all">
      <button id="evaluateDeliveryButton">Вычислить</button>
    </div>
    <div>
      <label for="returnEdit" class="form">Дослано/возвращено</label>
      <input type="text" name="returnEdit" id="returnEdit" class="text ui-widget-content ui-corner-all">
      <button id="evaluateReturnButton">Вычислить</button>
    </div>
  </fieldset>
</div>
</body>
</html>
