<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PostHelper - Storage Remainder</title>
    <link rel="stylesheet" href="index_layout.css">
    <link rel="stylesheet" href="../../lib/jquery-ui/jquery-ui.css">
    <script src="../../lib/jquery/jquery.js"></script>
    <script src="../../lib/jquery-ui/jquery-ui.js"></script>
    <script src="main.js"></script>
    <script>
      $( () => {
        moduleInit();
      });
    </script>
  </head>
<body>
<div class="widget">
  <button id="addNoteButton">Добавить</button>
</div>
<div class="ui-widget">
  <div id="notesTableField">
    <table id="notesTable" class="ui-widget ui-widget-content" width="70%">
      <tr class="ui-widget-header">
        <th width="10%">Дата</th>
        <th>Остаток</th>
        <th>Поступило</th>
        <th>Выдано</th>
        <th>Досыл/возврат</th>
        <th>Остаток</th>
      </tr>
    </table>
  </div>
</div>
<div id="addNoteDialog" title="Добавить запись">
  <fieldset class="fieldset-form">
    <label for="receiptEdit" class="form">Поступило</label>
    <input type="number" name="receiptEdit" id="receiptEdit" class="text ui-widget-content ui-corner-all">
    <label for="deliveryEdit" class="form">Выдано</label>
    <input type="number" name="deliveryEdit" id="deliveryEdit" class="text ui-widget-content ui-corner-all">
    <label for="returnEdit" class="form">Дослано/возвращено</label>
    <input type="number" name="returnEdit" id="returnEdit" class="text ui-widget-content ui-corner-all">
  </fieldset>
</div>
</body>
</html>
